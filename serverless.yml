service: nuggets-center

plugins:
  - serverless-offline # used for local execution
  - serverless-ssm-fetch
  - serverless-esbuild

useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  region: eu-west-1
  stage: ${opt:stage}
  timeout: 30   # repository wide Lambda timeout
  environment:  # repository wide Lambda env variables
    STAGE: ${self:provider.stage}

package:
  patterns:
    - '!node_modules/.pnpm/@prisma+client@5.21.1_prisma@5.21.1/node_modules/.prisma/client/libquery_engine-*'
    - 'node_modules/.pnpm/@prisma+client@5.21.1_prisma@5.21.1/node_modules/.prisma/client/libquery_engine-rhel-*'
    - '!node_modules/.pnpm/@prisma+client@5.21.1_prisma@5.21.1/node_modules/prisma/libquery_engine-*'

build:
  esbuild: false

custom:
  esbuild:
    external:
      - jsdom
    packager: npm
  serverlessSsmFetch:
    DATABASE_URL: /nuggets-center/DATABASE_URL
    DIRECT_URL: /nuggets-center/DIRECT_URL

functions:
  # Serverless Framework specific syntax
  daily-scrape:
    handler: ./src/server/lambda/daily-scrape.handler
    events:
      - schedule:
          rate: cron(0 6 * * ? *) # every day at 6am UTC
          enabled: true
  weekly-scrape:
    handler: ./src/server/lambda/weekly-scrape.handler
    timeout: 10
    events:
      - schedule:
          rate: rate(7 days) # triggers every 7 days
          enabled: true
